<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-14.599413, -28.673147);
		var myOptions = {
			zoom: 3,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.573300, -46.641700),
new google.maps.LatLng(55.752200, 37.615600),
new google.maps.LatLng(51.883000, 36.265900),
new google.maps.LatLng(54.333300, 48.400000),
new google.maps.LatLng(56.851900, 60.612200),
new google.maps.LatLng(52.978100, 49.719700),
new google.maps.LatLng(54.706500, 20.511000),
new google.maps.LatLng(55.788700, 49.122100),
new google.maps.LatLng(50.979200, 39.494200),
new google.maps.LatLng(47.105700, 37.533100),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 20);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
